# The nss check of curve

- name: check etcd nss
  hosts: localhost
  gather_facts: no
  tags:
    - etcd
  roles:
    - { role: check_nss, group_hosts: "{{ groups.etcd }}", nss_cluster_name: "{{ etcd_nss_cluster_name }}",
        expected_monitor_items: "{{ etcd_monitor_items }}", expected_alarm_rules: "{{ etcd_alarm_rules }}" }
