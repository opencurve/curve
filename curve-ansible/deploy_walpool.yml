- name: deploy wal pool, just for upgrade from before-v1.1.0 to after-v1.1.0
  hosts: chunkservers
  any_errors_fatal: true
  gather_facts: no
  tasks:
    - name: init wal pool
      shell: chdir={{ deploy_dir }} sudo ./chunkserver_ctl.sh deploy-wal-pool all --noConfirm
      async: 0
      poll: 3

