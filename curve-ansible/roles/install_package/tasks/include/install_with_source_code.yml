- name: download
  get_url:
    url: "{{ download_url }}"
    dest: "{{ download_dir }}"
    validate_certs: no
    timeout: 60
    force: no
  register: get_url_result
  until: not get_url_result.failed
  retries: 5
  delay: 3

- name: unarchive
  unarchive:
    remote_src: true
    list_files: true
    src: "{{ get_url_result.dest }}"
    dest: "{{ download_dir }}"
  register: unarchive_result
    
- name: get unarcive dir
  shell: echo "{{ get_url_result.dest }}" | awk -F "." '{print $1}'

- name: install
  shell: >
      chdir="{{ download_dir }}/{{ unarchive_result.files[0] }}"
      sudo ./configure --prefix={{ prefix }} && sudo make && sudo make install
