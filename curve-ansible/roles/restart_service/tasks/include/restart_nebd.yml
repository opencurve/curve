# 获取nebd的版本

- name: get nebd_port
  nebd_port: ""
  include_tasks: get_nebd_port.yml

- name: get nebd version
  vars:
    metric_port: "{{ nebd_port }}"
    nebd_version:
  include_tasks: common_tasks/get_nebd_version_from_metric.yml

- name: set need restart false
  set_fact:
    need_restart: false
  when: nebd_version == expected_nebd_version

- name: set need_restart true
  set_fact:
    need_restart: true
  when: nebd_version != expected_nebd_version

- name: get nebd_port
  nebd_port: ""
  include_tasks: get_nebd_port.yml
  when: need_restart

- name: restart nebd-server
  block:
    - name: stop nebd-server
      vars:
        ch_dir: "{{ deploy_dir }}"
        daemon_script: nebd-daemon
        service_port: "{{ nebd_port }}"
        process_name: >
          {{ curve_bin_dir }}/nebd-server
      include_tasks: common_tasks/stop_service.yml
    - name: start mds
      include_tasks: roles/start_service/tasks/include/start_nebd.yml
  when: need_restart
