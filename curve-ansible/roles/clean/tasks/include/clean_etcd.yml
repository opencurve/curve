- name: clean etcd data dir
  shell: sudo rm -rf {{ etcd_data_dir }}

- name: clean etcd wal dir
  shell: sudo rm -rf {{ etcd_wal_dir }}

- name: clean etcd log dir
  shell: sudo rm -rf {{ etcd_log_dir }}
  when: clean_log_when_clean
