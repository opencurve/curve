# 部署etcd
- name: prepare etcd
  hosts: etcd
  any_errors_fatal: true
  gather_facts: no
  become: yes
  become_user: "{{ sudo_user }}"
  become_flags: -iu {{ sudo_user }}
  tags:
    - prepare
  roles:
    - { role: install_package, package_name: etcd, install_with_deb: false, tags: install_etcd }
    - { role: generate_config, template_name: etcd.conf.yml, conf_path: "{{ etcd_config_path }}", tags: update_etcd_config }

- name: start etcd
  hosts: etcd
  any_errors_fatal: true
  gather_facts: no
  become: yes
  become_user: "{{ sudo_user }}"
  become_flags: -iu {{ sudo_user }}
  tags:
    - start
  roles:
    - { role: start_service, service_name: etcd, command_need_sudo: "{{ etcd_need_sudo }}" }
