# Check curve debain package

- name: check curve-mds debain package
  hosts: mds
  gather_facts: no
  tags: mds
  become: "{{ sudo_or_not | bool }}"
  vars:
    - package_name: curve-mds
    - version: "{{ mds_package_version }}"
  tasks:
    - include_tasks: common_tasks/check_debain_package.yml

