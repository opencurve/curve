# part2 socket file address
nebdServerAddress=./nebd.aiotest.sock
# 文件锁路径
fileLockPath=./tests
# 同步rpc的最大重试次数
syncRpcMaxRetryTimes=10
# rpc请求的重试间隔
rpcRetryIntervalUs=100000
# rpc请求的最大重试间隔
rpcRetryMaxIntervalUs=64000000
# rpc hostdown情况下的重试时间
rpcHostDownRetryIntervalUs=10000
# brpc的健康检查周期时间，单位s
rpcHealthCheckIntervalS=1

# heartbeat间隔
heartbeatIntervalS=5
# heartbeat rpc超时时间
heartbeatRpcTimeoutMs=500